{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Counseling System{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Font Awesome for profile icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1977348709/photo/laughing-young-businesswoman-talking-with-colleagues-in-an-office-hallway.jpg?s=612x612&w=is&k=20&c=u46buz4xE77KcbN7QkWYeQT2yMG_-fhAF76oAtmEQMM='); /* Free image from Pexels */            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
        }
    </style>
    

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Display alert messages (if any) -->
    <div class="container mt-4">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <!-- Bootstrap alert centered -->
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mx-auto w-75 text-center" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="container flex-grow-1 mt-4">
        <div class="card shadow-lg mx-auto bg-white" style="max-width: 900px;">
            <div class="card-header text-center bg-primary text-white">
                <h2>Welcome to student Counseling Unit</h2>
            </div>
            <div class="card-body p-5">
                {% block content %}
                <!-- Content injected here by other templates -->
                {% endblock %}
            </div>
        </div>
    </div>

   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
