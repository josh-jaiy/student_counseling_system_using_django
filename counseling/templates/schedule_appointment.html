{% extends 'base.html' %}

{% block title %}Schedule Appointment{% endblock %}

{% block content %}
<div  class="mb-3">
    <h2 class="mb-4 text-center">Schedule an Appointment</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Schedule</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
